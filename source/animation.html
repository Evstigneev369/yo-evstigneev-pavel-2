<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,600;0,700;1,200;1,600;1,700&display=swap" rel="stylesheet">

    <title>Animation - Design Life Kids</title>
    <meta name="description" content="The animation scene page of the educational project DL Academy Togliatti presents a mini-scene, waiting passengers and a taxi driver">
    <meta name="keywords" content="mini-scene, waiting passengers and taxi driver">

    <script>
      var docElement = document.documentElement;
      docElement.className = docElement.className.replace(/\bno-js\b/, '') + ' js';
    </script>

    <!-- Favicon -->

    <!-- build:css -->
    <link href="css/style.min.css" rel="stylesheet">
    <!-- endbuild -->
  </head>


<body>

    
    <div class="container">
        @@include('blocks/header.html')
    </div>


    <div class="container">
        @@include('blocks/breadcrumbs.html', {
            "title": "animation scene",
            "href": "animation.html",
            "text": "Animation"
        })
    </div>

    <audio autoplay loop>
      <source 
          src="./audio/city_noise.mp3"
          type="audio/mpeg"
      >
  </audio>

    <section class="scene">
        <h2 class="hidden-title">hidden-title</h2>

        <div class="scene__cloud-wrap">
          <img class="scene__cloud-first" src="./img/cloud_first.png" alt="cloud_first">
          <img class="scene__cloud-second" src="./img/cloud_second.png" alt="cloud_second">
          <img class="scene__cloud-tri" src="./img/cloud_tri.png" alt="cloud_tri">
          <img class="scene__cloud-four" src="./img/cloud_four.png" alt="cloud_four">
          <img class="scene__cloud-fifth" src="./img/cloud_fifth.png" alt="cloud_fifth">
          <img class="scene__sun" src="./img/sun.png" alt="sun">
          <img class="scene__cloud-sixth" src="./img/cloud_sixth.png" alt="cloud_sixth">
        </div>
        
          <img class="scene__street" src="./img/buildings_and_roads.png" alt="street">

          <div>
            <img class="scene__car-one" src="./img/Car_one.png" alt="Car_one">
            <img class="scene__car-two" src="./img/Car_two.png" alt="Car_two">
            <img class="scene__car-three" src="./img/Car_three.png" alt="Car_three">
            <img class="scene__car-four" src="./img/Car_four.png" alt="Car_four">
          </div>

          <img class="scene__Lantern-first" src="./img/Lantern_first.png" alt="gray-white_Lantern_first">
          <img class="scene__Lantern-second" src="./img/Lantern_first.png" alt="gray-white_Lantern_second">

          <div>
            <img class="scene__taxi" src="./img/taxi.png" alt="a_car_under_a_taxi">
            <img class="scene__taxi-message" src="./img/Message_taxi.png" alt="taxi_driver's_speech">
          </div>

          <img class="scene__colored-lantern" src="./img/Lantern_second.png" alt="colored_lantern">

            <div>
              <img class="scene__woman-body" src="./img/woman_body.png" alt="woman_body">
              <img class="scene__woman-hand" src="./img/woman's_hand.png" alt="woman's_hand">
              <img class="scene__woman-suitcases" src="./img/woman_suitcases.png" alt="woman_suitcases">
              <img class="scene__woman-message" src="./img/woman_message.png" alt="woman_message">
            </div>

            <div>
              
              <img class="scene__man-body" src="./img/man_body.png" alt="man_body">
              <img class="scene__man-hand" src="./img/man_hand.png" alt="man's_hand">
              <img class="scene__man-message" src="./img/man_message.png" alt="man_message">

              <div>
                <img class="scene__man-news" src="./img/man_message_second.png" alt="man_message_second">
                <p class="scene__man-news scene__man-news--font">Ок, ждем еще!</p>
              </div>

            </div>

      </section>

    @@include('blocks/footer.html')
</body>
</html>
